<header class="header-main">
    <div class="header-bottom">
      <div class="wrap">
        <div class="header-bottom-left">
          <a class="logo">
           <h2 style="font-size: 40px;">Workgram</h2>
          </a>
        </div>
        <div class="header-bottom-menu">
          <div class="menu-header-menu-container">
            <ul id="menu-header-menu" class="menu">
              <li
                id="menu-item-14"
                class="menu-item menu-item-type-post_type menu-item-object-page menu-item-home menu-item-14" (click)="l.active = !l.active; toggleMenu(1);"
                *ngFor="let l of parentArr"
              >
                <a *ngIf="l.sublist.length === 0" [routerLink]="l.rname">{{ l.name }}</a>
                <a *ngIf="l.sublist.length > 0">{{ l.name }}</a>
               
              </li>
            </ul>
  
           
          </div>
          
        </div>
        <!-- <div class="mobile-only hamburger" [ngClass]="{'header-bottom-menu' : hamburgerToggleOn===true}" [class.active]="hamburgerToggleOn" (click)="toggleMenu()"> -->
        <div class="mobile-only hamburger" id="hamburger" (click)="toggleMenu(0)">
          <div class="line"></div>
        </div>
      </div>
    </div>
  </header>
  <div class=" card shadow-sm mx-3" style="height: 70vh; margin-top: 100px;">
    <ag-grid-angular
      #agGrid style="width: 100%; height: 100%; padding-top: 10px;" id="myGrid"
      class="ag-theme-alpine"
      (gridReady)="onGridReady($event)"
      [columnDefs]="columnDefs"
      [rowData]="rowData"
      [animateRows]="true"
      [defaultColDef]="defaultColDef"
      [frameworkComponents]="frameworkComponents"
      [context]="context"
      >
    </ag-grid-angular>
  </div>
