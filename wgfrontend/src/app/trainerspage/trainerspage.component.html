  <ng-template #trainerDataDisplay let-modal>
    <div class="modal-header ml-3">
      <h1 class="modal-title mt-3" id="modal-basic-title" style="font-size: 25px;"></h1>
      <button type="button" class="close border-0" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <hr>
    <div class="modal-body p-2 d-flex flex-column justify-content-center align-self-center" style="border: 2px;">
      <div class="img ">
        <img [src]="traineeData.photo" style="height:250px; margin: 2px auto;">
      </div>
      <p class="text-left">
        <label class="labelN" style="font-weight:bold ;">Name:</label>
        <span class="labelN">{{traineeData.name}}</span>
      </p>
      <p class="text-left">
        <label class="labelN" style="font-weight:bold ;">Expertise feilds:</label>
        <span class="labelN">{{traineeData.skillset}}</span>
      </p>
      <p class="text-left">
        <label class="labelN" style="font-weight:bold ;">Experience:</label>
        <span class="labelN">{{traineeData.exp}} years</span>
      </p>
      <p class="text-left">
        <label class="labelN" style="font-weight:bold ;">Mobile:</label>
        <span class="labelN">{{traineeData.mobile}} </span>
      </p>
      <p class="text-left">
        <label class="labelN" style="font-weight:bold ;">Mail Id:</label>
        <span class="labelN">{{traineeData.email}} </span>
      </p>
      <p class="text-left">
        <label class="labelN" style="font-weight:bold ;">Qualification:</label>
        <span class="labelN">{{traineeData.qualification}}</span>
      </p>
    </div>
    <!-- <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="modal.close('Close click')">Cancel</button>
    </div> -->
  </ng-template>
